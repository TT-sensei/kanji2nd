        // --- 2Âπ¥ÁîüÊº¢Â≠ó„Éá„Éº„Çø (160ÊñáÂ≠ó) ---
        const kanjiString = "Âºï:„Å≤„Åè,ÁæΩ:„ÅØ„Å≠,Èõ≤:„Åè„ÇÇ,Âúí:„Åà„Çì,ÈÅ†:„Å®„Åä„ÅÑ,ÈªÑ:„Åç„ÅÑ„Çç,‰Ωï:„Å™„Å´,Â§è:„Å™„Å§,ÂÆ∂:„ÅÑ„Åà,Áßë:„Åã,Ê≠å:„ÅÜ„Åü,Áîª:„Åå,‰ºö:„ÅÇ„ÅÜ,Âõû:„Åæ„Çè„Çã,Êµ∑:„ÅÜ„Åø,Áµµ:„Åà,Â§ñ:„Åù„Å®,Ëßí:„Åã„Å©,Ê•Ω:„Åü„ÅÆ„Åó„ÅÑ,Ê¥ª:„Åã„Å§,Èñì:„ÅÇ„ÅÑ„Å†,‰∏∏:„Åæ„Çã,Â≤©:„ÅÑ„Çè,È°î:„Åã„Åä,Ê±Ω:„Åç,Ë®ò:„Åç,Â∏∞:„Åã„Åà„Çã,Âºì:„ÇÜ„Åø,Áâõ:„ÅÜ„Åó,È≠ö:„Åï„Åã„Å™,‰∫¨:„Åç„Çá„ÅÜ,Âº∑:„Å§„Çà„ÅÑ,Êïô:„Åä„Åó„Åà„Çã,Ëøë:„Å°„Åã„ÅÑ,ÂÖÑ:„ÅÇ„Å´,ÂΩ¢:„Åã„Åü„Å°,Ë®à:„Åë„ÅÑ,ÂÖÉ:„Åí„Çì,Ë®Ä:„ÅÑ„ÅÜ,Âéü:„Åí„Çì,Êà∏:„Å®,Âè§:„Åµ„Çã„ÅÑ,Âçà:„Åî,Âæå:„ÅÇ„Å®,Ë™û:„Åî,Â∑•:„Åì„ÅÜ,ÂÖ¨:„Åì„ÅÜ,Â∫É:„Å≤„Çç„ÅÑ,‰∫§:„Åì„ÅÜ,ÂÖâ:„Å≤„Åã„Çä,ËÄÉ:„Åã„Çì„Åå„Åà„Çã,Ë°å:„ÅÑ„Åè,È´ò:„Åü„Åã„ÅÑ,Âêà:„ÅÇ„ÅÜ,ÂõΩ:„Åè„Å´,Èªí:„Åè„Çç,‰ªä:„ÅÑ„Åæ,Êâç:„Åï„ÅÑ,Á¥∞:„Åª„Åù„ÅÑ,‰Ωú:„Å§„Åè„Çã,ÁÆó:„Åï„Çì,Ê≠¢:„Å®„Åæ„Çã,Â∏Ç:„Åó,Áü¢:„ÇÑ,Âßâ:„ÅÇ„Å≠,ÊÄù:„Åä„ÇÇ„ÅÜ,Á¥ô:„Åã„Åø,ÂØ∫:„Å¶„Çâ,Ëá™:„Åò,ÊôÇ:„Åò,ÂÆ§:„Åó„Å§,Á§æ:„Åó„ÇÉ,Âº±:„Çà„Çè„ÅÑ,È¶ñ:„Åè„Å≥,Áßã:„ÅÇ„Åç,ÈÄ±:„Åó„ÇÖ„ÅÜ,Êò•:„ÅØ„Çã,Êõ∏:„Åã„Åè,Â∞ë:„Åô„Åì„Åó,Â†¥:„Å∞,Ëâ≤:„ÅÑ„Çç,È£ü:„Åü„Åπ„Çã,ÂøÉ:„Åì„Åì„Çç,Êñ∞:„ÅÇ„Åü„Çâ„Åó„ÅÑ,Ë¶™:„Åä„ÇÑ,Âõ≥:„Åö,Êï∞:„Åã„Åö,Ë•ø:„Å´„Åó,Â£∞:„Åì„Åà,Êòü:„Åª„Åó,Êô¥:„ÅØ„Çå„Çã,Âàá:„Åç„Çã,Èõ™:„ÇÜ„Åç,Ëàπ:„Åµ„Å≠,Á∑ö:„Åõ„Çì,Ââç:„Åæ„Åà,ÁµÑ:„Åè„Åø,Ëµ∞:„ÅØ„Åó„Çã,Â§ö:„Åä„Åä„ÅÑ,Â§™:„Åµ„Å®„ÅÑ,‰Ωì:„Åã„Çâ„Å†,Âè∞:„Å†„ÅÑ,Âú∞:„Å°,Ê±†:„ÅÑ„Åë,Áü•:„Åó„Çã,Ëå∂:„Å°„ÇÉ,Êòº:„Å≤„Çã,Èï∑:„Å™„Åå„ÅÑ,È≥•:„Å®„Çä,Êúù:„ÅÇ„Åï,Áõ¥:„Å™„Åä„Åô,ÈÄö:„Å®„Åä„Çã,Âºü:„Åä„Å®„ÅÜ„Å®,Â∫ó:„Åø„Åõ,ÁÇπ:„Å¶„Çì,Èõª:„Åß„Çì,ÂàÄ:„Åã„Åü„Å™,ÂÜ¨:„Åµ„ÇÜ,ÂΩì:„Å®„ÅÜ,Êù±:„Å≤„Åå„Åó,Á≠î:„Åì„Åü„Åà,È†≠:„ÅÇ„Åü„Åæ,Âêå:„Åä„Å™„Åò,ÈÅì:„Åø„Å°,Ë™≠:„Çà„ÇÄ,ÂÜÖ:„ÅÜ„Å°,Âçó:„Åø„Å™„Åø,ËÇâ:„Å´„Åè,È¶¨:„ÅÜ„Åæ,Â£≤:„ÅÜ„Çã,Ë≤∑:„Åã„ÅÜ,È∫¶:„ÇÄ„Åé,Âçä:„ÅØ„Çì,Áï™:„Å∞„Çì,Áà∂:„Å°„Å°,È¢®:„Åã„Åú,ÂàÜ:„Çè„Åë„Çã,ËÅû:„Åç„Åè,Á±≥:„Åì„ÇÅ,Ê≠©:„ÅÇ„Çã„Åè,ÊØç:„ÅØ„ÅØ,Êñπ:„Åª„ÅÜ,Âåó:„Åç„Åü,ÊØé:„Åæ„ÅÑ,Â¶π:„ÅÑ„ÇÇ„ÅÜ„Å®,‰∏á:„Åæ„Çì,Êòé:„ÅÇ„Åã„Çã„ÅÑ,È≥¥:„Å™„Åè,ÊØõ:„Åë,ÈñÄ:„ÇÇ„Çì,Â§ú:„Çà„Çã,Èáé:„ÅÆ,Âèã:„Å®„ÇÇ,Áî®:„Çà„ÅÜ,Êõú:„Çà„ÅÜ,Êù•:„Åè„Çã,Èáå:„Åï„Å®,ÁêÜ:„Çä,Ë©±:„ÅØ„Å™„Åó";
        
        const kanjiData = kanjiString.split(',').map(item => {
            const parts = item.split(':');
            return { char: parts[0], reading: parts[1] };
        });

        // Áä∂ÊÖãÁÆ°ÁêÜ
        let progressPractice = JSON.parse(localStorage.getItem('kanjiMasterPractice_Grade2')) || {};
        let progressTest = JSON.parse(localStorage.getItem('kanjiMasterTest_Grade2')) || {};
        
        let writer;
        let currentChar = null;
        let currentMode = 'practice';

        // --- ÁîªÈù¢ÈÅ∑Áßª ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            if (screenId === 'list-screen') renderList();
        }

        // --- „É¢„Éº„ÉâÈÅ∏Êäû ---
        function selectMode(mode) {
            currentMode = mode;
            showScreen('list-screen');
        }

        // --- ‰∏ÄË¶ßÁîªÈù¢ ---
        function renderList() {
            const grid = document.getElementById('kanji-grid');
            grid.innerHTML = '';
            
            const badge = document.getElementById('mode-display');
            const counter = document.getElementById('star-counter');
            let count = 0;
            const targetProgress = (currentMode === 'practice') ? progressPractice : progressTest;

            if (currentMode === 'practice') {
                badge.textContent = "‚≠ê „Çå„Çì„Åó„ÇÖ„ÅÜ„É¢„Éº„Éâ";
                badge.style.backgroundColor = "#FFA726";
            } else {
                badge.textContent = "üëë „ÉÜ„Çπ„Éà„É¢„Éº„Éâ";
                badge.style.backgroundColor = "#42A5F5";
            }

            kanjiData.forEach(item => {
                const isCleared = targetProgress[item.char];
                if (isCleared) count++;

                const card = document.createElement('div');
                card.className = `kanji-card`;
                if (isCleared) {
                    card.classList.add(currentMode === 'practice' ? 'cleared-practice' : 'cleared-test');
                }
                card.innerHTML = `${item.char}<div class="mark star-mark">‚≠ê</div><div class="mark crown-mark">üëë</div>`;
                card.onclick = () => startApp(item);
                grid.appendChild(card);
            });
            counter.innerText = count;
        }

        // --- „Ç¢„Éó„É™ÈñãÂßã ---
        function startApp(item) {
            currentChar = item;
            showScreen('practice-screen');

            // „É°„Éã„É•„Éº„ÅåÂá∫„Å¶„ÅÑ„Åü„ÇâÈö†„Åô
            document.getElementById('result-overlay').classList.remove('active');

            const screen = document.getElementById('practice-screen');
            const msgArea = document.getElementById('message-area');
            const readingDisplay = document.getElementById('current-reading');
            
            if (currentMode === 'test') {
                screen.classList.add('test-bg');
                msgArea.innerText = "„Åì„ÅÆ „Åã„Çì„Åò „Çí „Åã„Åì„ÅÜÔºÅ";
                msgArea.style.color = "#0277BD";
                readingDisplay.innerText = item.reading; 
                readingDisplay.style.fontSize = "3rem";
            } else {
                screen.classList.remove('test-bg');

                msgArea.style.color = "#EF6C00";
                readingDisplay.innerText = `${item.char} (${item.reading})`;
                readingDisplay.style.fontSize = "2rem";
            }

            document.getElementById('character-target-div').innerHTML = '';
            document.getElementById('anim-star').style.display = 'none';
            document.getElementById('anim-crown').style.display = 'none';

            // HanziWriterË®≠ÂÆö (Êó•Êú¨Ë™û„Éá„Éº„ÇøË™≠„ÅøËæº„Åø + „Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„ÉóÊ©üËÉΩ)
            try {
                if (typeof HanziWriter === 'undefined') {
                    throw new Error("„Ç§„É≥„Çø„Éº„Éç„ÉÉ„Éà„Å´„Å§„Å™„Åå„Å£„Å¶„ÅÑ„Åæ„Åõ„Çì");
                }
                const isTest = (currentMode === 'test');
                
                writer = HanziWriter.create('character-target-div', item.char, {
                    width: 300, height: 300, padding: 10,
                    showOutline: !isTest,
                    strokeAnimationSpeed: 1, delayBetweenStrokes: 200,
                    radicalColor: '#2E7D32', drawingWidth: 25,
                    outlineColor: '#DDD', strokeColor: '#333',
                    highlightColor: '#FF7043', 
                    showHintAfterMisses: 1,
                    
                    // ‚ñº‚ñº‚ñº ‰øÆÊ≠£: „Éá„Éº„ÇøË™≠„ÅøËæº„Åø„É≠„Ç∏„ÉÉ„ÇØ ‚ñº‚ñº‚ñº
                    charDataLoader: function(char, onComplete) {
                        // 1. „Åæ„ÅöÊó•Êú¨Ë™ûÂ∞ÇÁî®„Éá„Éº„Çø„ÇíË©¶„Åô
                        fetch('https://cdn.jsdelivr.net/npm/hanzi-writer-data-jp@0.3.0/' + char + '.json')
                            .then(res => {
                                if (!res.ok) throw new Error('JP Data Not Found');
                                return res.json();
                            })
                            .then(data => onComplete(data))
                            .catch(err => {
                                // 2. Â§±Êïó„Åó„Åü„Çâ„ÄÅÊ®ôÊ∫ñ„Éá„Éº„ÇøÔºà‰∏≠ÂõΩË™û„Éô„Éº„ÇπÔºâ„Å´Âàá„ÇäÊõø„Åà„Çã
                                console.log("JP data missing, switching to standard.", err);
                                fetch('https://cdn.jsdelivr.net/npm/hanzi-writer-data@2.0/' + char + '.json')
                                    .then(res => {
                                        if(!res.ok) throw new Error('Standard Data Not Found');
                                        return res.json();
                                    })
                                    .then(data => onComplete(data))
                                    .catch(e => {
                                        alert("„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ„Ç§„É≥„Çø„Éº„Éç„ÉÉ„Éà„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                                    });
                            });
                    }
                    // ‚ñ≤‚ñ≤‚ñ≤ „Åì„Åì„Åæ„Åß ‚ñ≤‚ñ≤‚ñ≤
                });

                startQuiz();
            } catch (e) {
                alert("„Ç®„É©„Éº: " + e.message);
            }
        }

        // --- „ÇØ„Ç§„Ç∫„É≠„Ç∏„ÉÉ„ÇØ ---
        function startQuiz() {
            writer.quiz({
                onMistake: function() {
                    const msg = document.getElementById('message-area');
                    msg.innerText = (currentMode === 'test') ? "„Åä„Åó„ÅÑÔºÅ „Éí„É≥„Éà„Çí„Åø„Å¶„Å≠" : "„Åì„Åì„Å†„ÇàÔºÅ";
                    msg.style.color = "#D32F2F";
                },
                onCorrectStroke: function() {
                    const msg = document.getElementById('message-area');
                    msg.innerText = "„ÅÑ„ÅÑ„Å≠ÔºÅ";
                    msg.style.color = "#388E3C";
                },
                onComplete: function() {
                    handleComplete();
                }
            });
        }

        // --- „ÇØ„É™„Ç¢Âá¶ÁêÜ ---
        function handleComplete() {
            const msg = document.getElementById('message-area');
            const resultTitle = document.getElementById('result-title-text');
            
            if (currentMode === 'practice') {
                msg.innerText = "„Åß„Åç„Åü„ÉºÔºÅ ‚≠ê„Ç≤„ÉÉ„ÉàÔºÅ";
                resultTitle.innerText = "„Åß„Åç„Åü„ÉºÔºÅ‚≠ê"; 
                resultTitle.style.color = "#4CAF50";
                document.getElementById('anim-star').style.display = 'block';
                
                progressPractice[currentChar.char] = true;
                localStorage.setItem('kanjiMasterPractice_Grade2', JSON.stringify(progressPractice));
            } else {
                msg.innerText = "„Åô„Åî„ÅÑÔºÅÔºÅ üëë„Ç≤„ÉÉ„ÉàÔºÅ";
                resultTitle.innerText = "„Åô„Åî„ÅÑÔºÅüëë"; 
                resultTitle.style.color = "#F44336";
                document.getElementById('anim-crown').style.display = 'block';
                
                progressTest[currentChar.char] = true;
                localStorage.setItem('kanjiMasterTest_Grade2', JSON.stringify(progressTest));
            }

            // „É°„Éã„É•„Éº„ÇíË°®Á§∫
            setTimeout(() => {
                document.getElementById('result-overlay').classList.add('active');
            }, 1000);
        }

        function retry() { 
            startApp(currentChar); 
        }

        // --- Ê¨°„ÅÆÊº¢Â≠ó„Å∏ÈÄ≤„ÇÄÊ©üËÉΩ ---
        function goNext() {
            const currentIndex = kanjiData.findIndex(k => k.char === currentChar.char);
            
            if (currentIndex >= 0 && currentIndex < kanjiData.length - 1) {
                startApp(kanjiData[currentIndex + 1]);
            } else {
                alert("„Åì„Çå„Åß„Åä„Åó„Åæ„ÅÑÔºÅ „Åô„Åî„ÅÑÔºÅ");
                showScreen('list-screen');
            }
        }

        function resetData() {
            if (confirm("„Åô„Åπ„Å¶„ÅÆ„Éá„Éº„Çø„Çí „Åë„Åó„Åæ„Åô„ÅãÔºü")) {
                localStorage.removeItem('kanjiMasterPractice_Grade2');
                localStorage.removeItem('kanjiMasterTest_Grade2');
                progressPractice = {};
                progressTest = {};
                renderList();
            }
        }
    </script>
